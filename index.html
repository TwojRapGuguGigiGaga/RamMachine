<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM MACHINE            </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><button onclick="handleSubmit()">Zapisz do pliku</button></li>
            <li><button>View</button></li>
            <li><button>Program</button></li>
            <li><button>Data</button></li>
            <li><button>Tools</button></li>
            <li><button>Help</button></li>
        </ul>
        <hr>
        <ul>
            <li><input type="file" id="fileInput" oninput="loadFile()"></li>
            <li><button onclick="continueProgram()">CONTINUE</button></li>
            <li><button onclick="startProgram()">START</button></li>
            <li><button onclick="stopProgram()">STOP</button></li>
            <li><button onclick="nextStep()">NEXT</button></li>
            <li><button>PREV</button></li>
            <li><button>NEXT</button></li>
        </ul>
    </div>
    

    <div class="main">
        <div class="leftSide">
            <div class="processor">
                <h3>PROCESSOR</h3>
                <p>Instruction</p>
                <input id="procIns" value="0" disabled></input>
                <p>Argument</p>
                <input id="procArg" value="0" disabled></input>
            </div>

            <div class="memory">
                <table id="memoryTable">
                    <tr>
                        <th colspan="2">MEMORY</th>
                    </tr>

                    <tr>
                        <th>Address</th>
                        <th>Value</th>
                    </tr>

                    <!-- reszta dodaje sie przez js, funkcja onload -->
                </table>
            </div>
        </div>

        <div class="rightSide">
            <div class="inputTape">
                <div class="userInput" id="inputTape"></div>
            </div> 

            <div class="program">
                <table id="programTable">
                    <tr>
                        <th class="program" colspan="4">PROGRAM</th>

                    </tr>

                    <tr>
                        <th>LN</th>
                        <th>Label</th>
                        <th>Instruction</th>
                        <th>Argument</th>
                    </tr>
                </table>
            </div>
            <button onclick="createNewProgramElement()">ADD ELEMENT</button>
            <div class="outputTape">
                <div class="userInput" id="outputTape">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
