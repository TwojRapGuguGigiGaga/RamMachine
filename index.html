<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM MACHINE            </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar box">
        <ul>
            <li>File</li>
            <li>View</li>
            <li>Program</li>
            <li>Data</li>
            <li>Tools</li>
            <li>Help</li>
        </ul>
        <hr>
        <ul>
            <li>FILE</li>
            <li>ABC</li>
            <li>
                <button onclick="startProgram()">START</button>
            </li>
            <li>STOP</li>
            <li>
                <button onclick="nextStep()">NEXT</button>
            </li>
            <li>PREV</li>
            <li>NEXT</li>
        </ul>
    </div>

    <div class="main">
        <div class="leftSide">
            <div class="processor box">
                <h3>PROCESSOR</h3>
                <p>Instruction</p>
                <input id="procIns" value="0" disabled></input>
                <p>Argument</p>
                <input id="procArg" value="0" disabled></input>
            </div>

            <div class="memory box">
                <table id="memoryTable">
                    <tr>
                        <th>MEMORY</th>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>Value</td>
                    </tr>

                    <!-- reszta dodaje sie przez js, funkcja onload -->
                </table>
            </div>
        </div>

        <div class="rightSide">
            <div class="inputTape box">
                <div class="userInput" id="inputTape"></div>
            </div> 

            <div class="program box">
                <table id="programTable">
                    <tr>
                        <th>PROGRAM</th>
                        <th>
                            <button onclick="createNewProgramElement()">ADD ELEMENT</button>
                        </th>
                    </tr>

                    <tr>
                        <td>LN</td>
                        <td>Label</td>
                        <td>Instruction</td>
                        <td>Argument</td>
                    </tr>
                </table>
            </div>

            <div class="outputTape box">
                <div class="userInput" id="outputTape">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
