<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM MACHINE            </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar box">
        <ul>
            <li>File</li>
            <li>View</li>
            <li>Program</li>
            <li>Data</li>
            <li>Tools</li>
            <li>Help</li>
        </ul>
        <hr>
        <ul>
            <li>FILE</li>
            <li>ABC</li>
            <li>START</li>
            <li>STOP</li>
            <li>RUN</li>
            <li>PREV</li>
            <li>NEXT</li>
        </ul>
    </div>

    <div class="main">
        <div class="leftSide">
            <div class="processor box">
                <h3>PROCESSOR</h3>
                <label for="procIns">Instruction</label>
                <input type="number" name="procIns" id=""><br>
                <label for="procArg">Argument</label>
                <input type="number" name="procArg" id="">
            </div>

            <div class="memory box">
                <table id="memoryTable">
                    <tr>
                        <th>MEMORY</th>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>Value</td>
                    </tr>

                    <!-- reszta dodaje sie przez js, funkcja onload -->
                </table>
            </div>
        </div>

        <div class="rightSide">
            <div class="inputTape box">
                <div class="userInput">
                    <div class="input">
                        <p>1</p>
                        <input type="text" name="" id="">
                    </div>

                    <div class="input">
                        <p>2</p>
                        <input type="text" name="" id="">
                    </div>
                </div>
            </div> 

            <div class="program box">
                <table id="programTable">
                    <tr>
                        <th>PROGRAM</th>
                    </tr>

                    <tr>
                        <td>LN</td>
                        <td>Label</td>
                        <td>Instruction</td>
                        <td>Argument</td>
                    </tr>
                </table>
            </div>

            <div class="outputTape box">
                <div class="userInput">
                    <div class="input">
                        <p>1</p>
                        <input type="text" name="" id="">
                    </div>

                    <div class="input">
                        <p>2</p>
                        <input type="text" name="" id="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
